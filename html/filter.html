<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style> 
            img {
                transition: all 1s;
            }
            img:hover {
                filter: grayscale(100%) blur(3px);
            }
            h1 {
                filter: blur(3px)
            }
        </style>
    </head>
    <body>
        <h1>My Cat</h1>
        <img src="myCat.png" alt="cat-image">
     </body>
</html>
