<!doctype html>
<html>
    <head>
        <style>
            li { color: red; }
            #idsel { color: blue !important; }
            .classsel { color: green; }
        </style>
    </head>
    <body>
        <h1>수업내용</h1>
        <ul>
            <li>html</li>
            <li id="idsel" class="classsel" 
                style="color: powderblue">css</li>
            <li id="select">javascript</li> 
        </ul>
        <ol>
            <li>style attribute</li>
            <li>id selector</li>
            <li>class selector</li>
            <li>tag selector</li>
        </ol>
    </body>
</html>
