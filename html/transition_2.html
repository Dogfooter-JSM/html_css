<!-- https://codepen.io" 사이트에서 'transition' 검색하여 테스트 -->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body {
                background-color: black;
                transition: all 1s
            }
            div {
                background-color: black;
                color: white;
                padding: 10px;
                width: 100px;
                height: 50px;
                transition: height 1s;
                transition-timing-function: linear; /* default: ease */
            }
            div:hover {
                height: 400px;
            }
        </style>
    </head>
    <body onload="document.querySelector('body').style.backgroundColor='white';">
        <div>TRANSITION</div>
    </body>
</html>
